<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Your Audio</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="media/headset-1624018-1374589.png" class="logo">
			<ul> 
				<li><a href="#">HOME</a></li>
				<li><a href="#">ABOUT</a></li>
				<li><a href="#">GENRE</a></li>
				<li><a href="#">PRODUCT</a></li>
				<li><a href="#">CONNECT</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="midtop-col">
				<h1>Check Your Sounds</h1>
			</div>
			<div class="midbot-col">
				<img src="./media/play2.png" id="icon" >
			</div>
			<div class="midbot-col2">
				<p>Click Here To Test</p>
			</div>
		</div>
	</div>
	<audio id='soundTest'>
		<source src="./media/file_example_MP3_5MG.mp3" type="audio/mp3">
	</audio>
<script>
	var soundTest = document.getElementById("soundTest");
	var icon = document.getElementById("icon");

	icon.onclick = function() {
		if(soundTest.paused){
			soundTest.play();
			soundTest.play();
			icon.src = "./media/pause2.png"
		} else {
			soundTest.pause();
			icon.src= "./media/play2.png"
		}
		
	} 
</script>
</body>
</html>
